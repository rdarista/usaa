---
custom_structured_configuration_prefix:
  - custom_structured_configuration_
  - custom_group_configuration_
  - custom_host_configuration_

############################################################
# ANSIBLE SETTINGS
############################################################
ansible_connection: ansible.netcommon.httpapi
ansible_network_os: arista.eos.eos
# User and password to run in GitLab pipelines
# ansible_user: "{{ lookup('env','CAUSER') }}"
# ansible_password: "{{ lookup('env','CAPASS') }}"
ansible_become: true
ansible_become_method: enable
ansible_httpapi_use_ssl: true
ansible_httpapi_validate_certs: false

############################################################
# AVD SETTINGS
############################################################

avd_data_conversion_mode: warning
avd_data_validation_mode: warning

eos_cli_config_gen_configuration:
  hide_passwords: false

eos_cli_config_gen_documentation:
  hide_passwords: true

eos_designs_documentation:
  connected_endpoints: false

root_dir: "{{ playbook_dir }}/../docs/{{ inventory_dir.split('/')[-2:] | join('/') }}"

